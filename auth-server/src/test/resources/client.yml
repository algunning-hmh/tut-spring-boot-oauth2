server:
  port: 9999
  context-path: /client
  # http://localhost:9999/client
  # will take you to auth server, and once you have authenticated with social provided of choice,
  # you will be redirected back to client app.
  #
  # The context path has to be explicit if you are running both the client and the auth server on localhost,
  # otherwise the cookie paths clash and the two apps cannot agree on a session identifier.
security:
  oauth2:
    client:
      client-id: acme
      client-secret: acmesecret
      access-token-uri: http://localhost:8080/oauth/token
      user-authorization-uri: http://localhost:8080/oauth/authorize
    resource:
      user-info-uri: http://localhost:8080/me

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    